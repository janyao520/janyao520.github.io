<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>小耀page on Nginx Server</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<form class="layui-form layui-anim layui-anim-downbit" action="" method="post">
		    		<div class="container">
						<font class="layui-word-aux" style="margin-left:150px ;">超市商品管理系统</font>
		    			
		    			<div class="layui-form-mid layui-word-aux">
							
		    				<img id="logoid" src="imgs/login_icon.png" height="35">    				
		    			</div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">用户名</label>
					    <div class="layui-input-block">
						
					      <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					    </div>
					  </div>
					  <div class="layui-form-item">
					    <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
					    <div class="layui-input-inline">
					      <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					    </div>
					<!--    <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					  </div>
					 <!-- <div class="layui-form-item">
					    <label class="layui-form-label">验证码</label>
					    <div class="layui-input-inline">
					      <input type="text" name="title" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input verity">
					    </div>
					   <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
					      
					 <!-- </div> -->
					  <div class="layui-form-item">
						    <label class="layui-form-label" id="passwd">记住密码</label>
						    <div class="layui-input-block">
						      <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
						    </div>
					  </div>
		 
					  <div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>	     
					    </div>
					  </div>
					  
				</form>
	
	</body>
	
	
	<script src="layui/layui.js"></script>
	<script>
		layui.use(function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,$ = layui.$;
		  
		  
		  form.on("submit(formDemo)",function(data){
			  console.log(data)  //前端表格发送的数据
			  
			  $.post("http://localhost:8080/liangyunyao/login",{username:data.field.username,password:data.field.password},function(rs){
				 //根据后端返回的数据来判断是否登录成功  后端服务器部署在tomcat上面 提高springboot+mybatisplus
				if(rs=='success'){
					$(location).attr("href","managerCenter.html");
					 		 return;
				}
				layer.alert("输入有误，请重新输入") 
				//可以添加一个输入有误后，清除表单input上次输入的内容
				$(".layui-form-item input").val("")
			  });
			  
			  return false;
			
			  }); 
		  });
	</script>



</html>
